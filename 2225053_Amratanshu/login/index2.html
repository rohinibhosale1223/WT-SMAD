<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy - Login</title>
  <style>
    /* Resetting default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Ensure full viewport height */
      background-color: #f4f4f4; /* Light background color */
    }

    .container {
      width: 100%; /* Full width */
      max-width: 400px; /* Limit the width for smaller screens */
      background-color: #fff; /* White background */
      padding: 20px;
      border-radius: 8px; /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow for container */
      display: flex; /* Added */
      flex-direction: column; /* Added */
      align-items: center; /* Center horizontally */
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      height: 40px; /* Adjust logo size */
      margin-right: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      width: 100%; /* Added */
      max-width: 300px; /* Adjust as needed */
    }

    input[type="text"],
    input[type="password"],
    button {
      margin-bottom: 15px;
      width: 100%; /* Added */
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #1020d3; /* Button background color */
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0a166e; /* Darker color on hover */
    }

    .signup-link {
      cursor: pointer;
      color: #1020d3; /* Link color */
    }

    .signup-link:hover {
      text-decoration: underline; /* Underline on hover */
    }

    .LogIn {
      display: flex;
      justify-content: center; /* Center horizontally */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="ShopEasy Logo" width="150">
    </div>
    <h2>Login to ShopEasy</h2>
    <form action="login.php" method="POST">
      <input type="text" name="username" placeholder="Username" required><br><br>
      <input type="password" name="password" placeholder="Password" required><br><br>
      <div class="LogIn">
        <a href="index.html">Login</a>
      </div>
    </form>
    <p>Don't have an account? <span class="signup-link" onclick="openSignupPage()">Sign Up</span></p>
    <!-- Add an onclick event to the login button -->
  </div>

  <script>
    function openSignupPage() {
      window.location.href = "signup.html";
    }
  </script>
</body>
</html>
