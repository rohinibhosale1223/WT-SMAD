<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trekking Gear Store</title>
    <style>
        /* Updated styling for trekking product items */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #0e0c0c;
            /* Set background image */
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative; /* Added for positioning buttons */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent container background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .product {
            width: 200px;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .product h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }
        .product p {
            font-size: 16px;
            color: #888;
        }
        .product button {
            display: block;
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        #cart {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        #cart h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #cart-items {
            list-style: none;
            padding: 0;
        }
        #cart-items li {
            font-size: 16px;
            margin-bottom: 8px;
        }
        #cart-items button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
        }
        /* Styling for buttons */
        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .button {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
        }
        .button.home {
            background-color: #007bff;
        }
        .button.contact {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <h1>SHOP FOR TREKKING</h1>
    <div class="container" id="product-container">
        <!-- Product items will be dynamically added here -->
    </div>
    <div id="cart">
        <h2>Trekking Gear Cart</h2>
        <ul id="cart-items"></ul>
    </div>

    <!-- Button container -->
    <div class="button-container">
        <!-- Home Button -->
        <a href="Blog.html" class="button home">Home</a>

        <!-- Contact Us Button -->
        <a href="contact.html" class="button contact">Contact Us</a>

        <!-- Cart count -->
        <span id="cart-count" style="background-color: red; color: white; padding: 5px; border-radius: 50%; margin-left: 10px;"></span>
    </div>

    <script>
        // Updated trekking product data
        const products = [
            {
                name: "Trekking Backpack",
                price: 79.99,
                imageFilename: "travel-bag-.webp"
            },
            {
                name: "Hiking Boots",
                price: 59.99,
                imageFilename: "71iRz9dek7L._AC_UY300_.jpg"
            },
            {
                name: "Trekking Poles",
                price: 34.99,
                imageFilename: "poles.jpg"
            }
        ];

        const cartItems = [];

        // Function to display trekking products
        function displayProducts() {
            const container = document.getElementById("product-container");

            // Loop through each product and create HTML elements to display them
            products.forEach(product => {
                const productElement = document.createElement("div");
                productElement.className = "product";
                productElement.innerHTML = `
                    <img src="${product.imageFilename}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Price: $${product.price.toFixed(2)}</p>
                    <button onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
                `;
                container.appendChild(productElement);
            });
        }

        // Function to add item to cart
        function addToCart(name, price) {
            const item = { name, price };
            cartItems.push(item);
            renderCart();
            updateCartCount(); // Update cart count
        }

        // Function to remove item from cart
        function removeFromCart(index) {
            cartItems.splice(index, 1);
            renderCart();
            updateCartCount(); // Update cart count
        }

        // Function to render cart items
        function renderCart() {
            const cartList = document.getElementById("cart-items");
            cartList.innerHTML = "";

            cartItems.forEach((item, index) => {
                const listItem = document.createElement("li");
                listItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                const removeButton = document.createElement("button");
                removeButton.textContent = "Remove";
                removeButton.onclick = () => removeFromCart(index);
                listItem.appendChild(removeButton);
                cartList.appendChild(listItem);
            });
        }

        // Function to update cart count display
        function updateCartCount() {
            const cartCount = document.getElementById("cart-count");
            cartCount.textContent = cartItems.length; // Update cart count text
        }

        // Call the displayProducts function when the page loads
        window.onload = () => {
            displayProducts();
            renderCart();
            updateCartCount(); // Update cart count initially
        };
    </script>
</body>
</html>
